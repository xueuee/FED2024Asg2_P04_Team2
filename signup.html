    <body>
        <!-- Header -->
        <section id="header">
            <header>
                <h1>MOKESELL</h1>
                <h2>IN COLLABORATION WITH HOYOVERSE</h2>
            </header>
        </section>
        <!-- Sign Up -->
        <section id="signup">
            <h2>USER SIGN UP</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="USERNAME" required>
                </div>
                <div class="form-group">
                    <input type="email" id="user-email" name="email" placeholder="EMAIL" required>
                </div>
                <div class="form-group">
                    <input type="password" id="user-password" name="password" placeholder="PASSWORD" required>
                </div>
                <button id="user-submit">Sign Up</button>
            </form>
            <a href="login.html">login</a>
            <!-- !! REMOVE 'continue as Guest' later, testing purposes-->
            <a href="index.html">continue as Guest</a>
        </section>
        <script src="js/account-info.js"></script>
